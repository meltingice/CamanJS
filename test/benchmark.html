<!DOCTYPE html>
<html lang="en">
<head>
  <title>CamanJS Benchmarking</title>
  
  <link type="text/css" rel="stylesheet" href="benchmark/styles.css" />
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script type="text/javascript" src="benchmark/flot/jquery.flot.min.js"></script>
  <script type="text/javascript" src="../dist/caman.full.min.js"></script>

  <script type="text/javascript" src="benchmark/benchmark.js"></script>
</head>
<body>

  <a href="http://github.com/meltingice/CamanJS"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://assets1.github.com/img/30f550e0d38ceb6ef5b81500c64d970b7fb0f028?repo=&url=http%3A%2F%2Fs3.amazonaws.com%2Fgithub%2Fribbons%2Fforkme_right_orange_ff7600.png&path=" alt="Fork me on GitHub"></a>

  <div id="header">
    <img src="benchmark/camanjs.png" alt="CamanJS" />
  </div>

  <div id="image-wrap">
    
  </div>
  
  <div id="start">
  	<input type="button" id="start-button" class="fancy-button-grey" value="Start Benchmark" />
  </div>

  <div id="test-results-wrap">
    <table id="test-results">
      <tr id="test-header">
        <td>Filter</td>
      </tr>
    </table>
  </div>
  
  <div id="graph-wrap">
    <div id="test-graph">
      <p style="text-align: center; margin-top: 140px;color: #333333;font-size: 20px;">Please wait...</p>
    </div>
  </div>
    
  <script type="text/javascript">
  	document.getElementById('start-button').onclick = function () {
    	benchmark.run(3, function (results) {
    	  console.log(results);
    	});
    };
  </script>
</body>
</html>
